<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{bootstrap/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.css}" rel="stylesheet" />
    <title>SX优惠信息监控系统</title>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问model</h3>
        </div>
    </div>
    <div class="panel-body" >
        <span th:text="${singlePerson.name}"></span>
    </div>

    <div th:if="${not #lists.isEmpty(personList)}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </div>
        </div>
        <div class="panel-body" >
           <ul class="list-group">
               <li class="list-group-item" th:each="AAAAAAAAAAA:${personList}">
                   <span th:text="${AAAAAAAAAAA.name}"></span>
                   <span th:text="${AAAAAAAAAAA.age}"></span>
                   <button class="btn" th:onclick="'getName(\'' + ${AAAAAAAAAAA.name} + '\');'">获得名字</button>
               </li>
           </ul>
        </div>
    </div>

<script th:src="@{jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var single = [[${singlePerson}]];
    console.log(single.name + "/" + single.age)
    
    function  getName(name) {
        console.log(name)
    }
</script>

</body>
</html>
